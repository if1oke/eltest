components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    Brand:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: Имя
          maxLength: 255
        country:
          type: integer
          nullable: true
          title: Страна
      required:
      - id
      - name
    Car:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        brand:
          type: integer
          title: Производитель
        carttx:
          $ref: '#/components/schemas/CarTTX'
        year_release:
          type: integer
          maximum: 2023
          minimum: 1800
          title: Год начала выпуска
        year_completion:
          type: integer
          maximum: 2023
          minimum: 1800
          nullable: true
          title: Год окончания выпуска
        base_price:
          type: integer
          maximum: 2147483647
          minimum: 0
          nullable: true
          title: Базовая цена
        avg_price:
          type: list
          format: dictionary
          example:
          - year: string
            avg_price: string
          readOnly: true
      required:
      - avg_price
      - brand
      - id
      - year_release
    CarTTX:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        car:
          type: integer
          title: Автомобиль
        door:
          type: integer
          maximum: 10
          minimum: 1
          title: Количество дверей
        engine:
          type: integer
          maximum: 2147483647
          minimum: 1
          title: Объем двигателя в куб. см
        cylinder:
          type: integer
          maximum: 2147483647
          minimum: 1
          title: Количество цилиндров
        kpp:
          allOf:
          - $ref: '#/components/schemas/KppEnum'
          title: Тип коробки передач
      required:
      - car
      - cylinder
      - door
      - engine
      - id
    Comment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        author:
          type: integer
          nullable: true
          title: Автор
        email:
          type: string
          format: email
          maxLength: 254
        car:
          type: integer
          title: Модель автомобиля
        pub_date:
          type: string
          format: date-time
          readOnly: true
          title: Дата публикации
        text:
          type: string
          title: Комментарий
      required:
      - car
      - id
      - pub_date
      - text
    Country:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: Имя
          maxLength: 255
      required:
      - id
      - name
    KppEnum:
      enum:
      - Ручная
      - Автоматическая
      - Робот
      type: string
      description: |-
        * `Ручная` - Ручная
        * `Автоматическая` - Автоматическая
        * `Робот` - Робот
    PaginatedBrandList:
      type: object
      properties:
        count:
          type: integer
